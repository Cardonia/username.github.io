<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کویزی کۆمپیوتەر ئۆرگەنازەیشن</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="quiz-container">
        <header>
            <h1>کویزی جۆرەکانی میتیگ</h1>
            <p class="instructions">Test your knowledge of different meeting types in organizational settings.</p>
        </header>

        <div class="progress-container">
            <div class="progress-bar" id="progress"></div>
        </div>

        <div class="quiz" id="quiz">
            <!-- Questions will be inserted here by JavaScript -->
        </div>

        <div class="controls">
            <button id="prev" class="btn">Previous</button>
            <button id="next" class="btn">Next</button>
            <button id="submit" class="btn submit-btn">Submit Quiz</button>
        </div>

        <div id="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
